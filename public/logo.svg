<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" fill="none">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D26A" />
      <stop offset="100%" stop-color="#009A4E" />
    </linearGradient>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1511" />
      <stop offset="100%" stop-color="#0F0D0B" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Logo Mark (Badge) -->
  <g transform="translate(10, 10)">
    <!-- Outer Ring -->
    <rect x="0" y="0" width="100" height="100" rx="24" fill="url(#badgeGrad)" stroke="#3D2E1E" stroke-width="2" />
    
    <!-- Shield / Sub-badge -->
    <path d="M 50 15 C 75 15, 85 25, 85 45 C 85 70, 50 85, 50 85 C 50 85, 15 70, 15 45 C 15 25, 25 15, 50 15 Z" fill="#080706" stroke="url(#primaryGrad)" stroke-width="2" />

    <!-- Lightning S Icon -->
    <path d="M 58 28 L 38 52 L 52 52 L 42 74 L 62 48 L 48 48 Z" fill="url(#primaryGrad)" filter="url(#glow)" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(130, 75)" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="64" letter-spacing="-1.5">
    <text x="0" y="0" fill="#FFFFFF">Sabi</text>
    <text x="142" y="0" fill="url(#primaryGrad)">Markets</text>
  </g>

  <!-- Tagline / Small text -->
  <g transform="translate(134, 98)" font-family="monospace" font-weight="600" font-size="12" letter-spacing="4">
    <text x="0" y="0" fill="#7A7068">AFRICA'S PREDICTION MARKET</text>
  </g>
</svg>
